# Float Steam
windowrule = float on, match:class steam
windowrule = center on, match:class steam, match:title Steam
windowrule = opacity 1 1, match:class steam
windowrule = size 1100 700, match:class steam
windowrule = size 460 800, match:class steam, title:Friends List
windowrule = idleinhibit fullscreen, match:class steam
exec-once = steam-bg-launch
